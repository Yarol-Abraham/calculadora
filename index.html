<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/custom.css">
   </head>
<body>
    
    <header class="header">
        <h1>Yarol Abraham</h1>
    </header>

    <main class="main">

        <div class="contenedor_calculadora">
            <div class="contenedor_calculadora--1">
                <p class="contenedor_calculadora--1__respuesta">0</p>
            </div>

            <div class="contenedor_calculadora--2">

                <div class="contenedor_calculadora--2__numeros">
                    <button class="caja_numero">7</button>
                    <button class="caja_numero">8</button>
                    <button class="caja_numero">9</button>
                    <button class="caja_numero">/</button>
                    <button class="caja_numero">4</button>
                    <button class="caja_numero">5</button>
                    <button class="caja_numero">6</button>
                    <button class="caja_numero">*</button>
                    <button class="caja_numero">1</button>
                    <button class="caja_numero">2</button>
                    <button class="caja_numero">3</button>
                    <button class="caja_numero">-</button>
                    <button class="caja_numero">.</button>
                    <button class="caja_numero">0</button>
                    <button class="caja_numero">+</button>
                    <button class="caja_numero_red">C</button>
                </div>

                <div class="contenedor_calculadora--2__resultado">
                    <button class="caja_numero_orange">=</button>
                </div>

            </div>
        </div>

    </main>

    <script src="./js/index.js"></script>
</body>
</html>
